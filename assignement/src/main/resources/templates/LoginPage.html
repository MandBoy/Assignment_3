<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LoginPage</title>
</head>

<body>
<h1>--- Login Page ---</h1>
<form action="/MainPage" method="post">
    Username: <input type="username" username="username" placeholder="Write your username">
    <br>
    Password: <input type="password" password="password" placeholder="Write your password" id="myInput">
    <br><br>
    Show Password: <input type="checkbox" onclick="myFunction()">
    <br>
    Submit login: <input type="submit" value="Submit">
    <br>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <br>
</form>
</body>
</html>
